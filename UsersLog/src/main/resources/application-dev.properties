# Development Environment Configuration
server.port=8081

# Development Database Configuration
spring.datasource.url=jdbc:h2:mem:dev-usersdb
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configure Hibernate to avoid reserved keyword issues
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update

# Development Logging Configuration
logging.level.root=INFO
logging.level.com.example.UsersLog=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Development-specific application properties
app.environment=Development Environment
app.debug-mode=true

# Development-specific actuator settings
management.endpoint.health.show-details=always

